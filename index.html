<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <title>Day8</title>
  </head>
  <body>
    <h1 class="h1 text-center mt-5 mb-5 fw-bold fs-1 text-info">Kim birinchi borishga!</h1>
    <div class="container-lg">

        <form class="form" action="" id="form">
            <label class="label fw-bolder fs-1 text-info" for="number">Masofa</label>
            <input class="count mx-5 border-info rounded p-3" type="number"  id="amount" required>

            <button class="btn btn-info p-3 text-light" id="submit">Hisobla</button>
        </form>


        <div class="box d-flex justify-content-between p-5">
            <div class="box__item border border-info p-5 rounded">
                <img src="./images/standing-up-man-.png" alt="man" width="90" height="90">
                <h3 class="h3">Piyoda</h3>
                <p class="natija" id="timeMan">...soat</p>   
                <p class="natija" id="timeMan1">...daqiqa</p>   
            </div>
            <div class="box__item border border-info p-5 rounded">
                <img src="./images/bycicle.png" alt="bicycle" width="90" height="90">
                <h3 class="h3">Velosiped</h3>
                <p class="natija" id="timeCycle">...soat</p>   
                <p class="natija" id="timeCycle1">...soat</p>   
            </div>
            <div class="box__item border border-info p-5 rounded">
                <img src="./images/car.png" alt="man" width="90" height="90">
                <h3 class="h3">Mashina</h3>
                <p class="natija" id="timeCar">...soat</p>   
                <p class="natija" id="timeCar1">...soat</p>   
            </div>
            <div class="box__item border border-info p-5 rounded">
                <img src="./images/planes.png" alt="man" width="90" height="90">
                <h3 class="h3">Samalyot</h3>
                <p class="natija" id="timePlane">...soat</p>   
                <p class="natija" id="timePlane1">...soat</p>   
            </div>

            
        </div>
    </div><!--End of container-->

    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
